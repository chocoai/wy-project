	    	<div class="control-group">
				<table>
	    			<tr>
		    			<td align="right" width="60px"><span style="font-size:12;">商户key:</span></td>

		    			<td><input type="text" id="soapactionstring"/></td>

	    		</table>	
			</div>
		</form>
