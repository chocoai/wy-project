<body onload="initFormData();showDetail();">
	<div id="adsmain" class="main">
		<div id="adsmyslide" class="myslide">
			<div id="ads" class="myslidetwo"></div>
		</div>
		<div class="daohang">
			<ol id=slideol>
			</ol>
		</div>
	</div>
	<div data-role="content" style="padding: 10px 15px 15px 15px;">
		<form method="post" action="#">


			<div data-role="fieldcontain">
				客户名称：<span id="username"></span>&nbsp;&nbsp;&nbsp;&nbsp;手机：<span
					id="phone"></span><br></br> 详细地址：<span id="addr"></span>
			</div>
			<div id="INFO"></div>
			<div data-role="controlgroup" id="feeDetail" style="display: block;">
				<!-- <legend>费用明细：</legend> -->
				<div id="finishedList"></div>
				<div id="detailList"></div>
				<div style="border-top: 1px solid #CCC;">
					<div style="height: 40px;line-height: 40px;float: left;">
						<label for="total">合计：</label>
					</div>
					
					<div id="price1" style="display: none; float: left; width: 100px;">

						<input type="text" name="total" id="totalPrice" value="0" />
					</div>
					<div id="price2" style="line-height: 40px; text-align: left-center;">&nbsp;</div>
				</div>

				

				<input type="button" data-inline="true"
					onclick="javascript:aiPay2();" value="缴费" id="jf"> <input
					type="button" data-inline="true" onclick="javascript:history.go(-1)" value="返回">

			</div>
			<div id="adminShow" style="display: none;">
				<input type="button" data-inline="true"
					onclick="javascript:getweifee();" value="查询收款记录"><span
					id="SKIDtxt" value=""></span> <input type="button"
					data-inline="true" onclick="javascript:putPaymode();" value="销账划款">
			</div>
			<div data-role="controlgroup" id="feeDetail2" style="display: none;">
				<span style="color: red; font-weight: blod;">业主(已支付)</span>----><span
					style="color: red; font-weight: blod;">爱贝收银台(正在处理中)</span>---->物业系统
			</div>

			<div data-role="controlgroup" id="feeDetail3" style="display: none;">
				<span style="color: red; font-weight: blod;">无欠费项目!</span><br/><br/>
				<input type="button" data-inline="true" onclick="javascript:history.go(-1)" value="返回">
			</div>
			
		</form>
	</div>

	<script type="text/javascript">
		function back() {
			var param = JSON.parse(sessionStorage.getItem("param"));
			var WYID = param.WYID;
			var source = param.source;
			var from = param.from; // 0:微信公众号; 1:显屏扫一扫
			window.location.href = "customer.html?source=" + source + "&from="
					+ from + "&WYID=" + WYID + "&from=" + from;
		}
		
	</script>

</body>
