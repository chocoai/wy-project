<script type="text/javascript">
	function initQRCodeImg(){
		var QRCodeImg = sessionStorage.getItem("QRCodeImg");
		$("#QRCode").attr("src","images/"+QRCodeImg);
	}
	function back(){
		var param={};
		param.QRCodeImg = sessionStorage.getItem("QRCodeImg");
		$.ajax({
			url:"/wy-server/QRCode/clrQRCode.htm",
			data:param,
			type:"post",
			async : false,
			dataType : "json",
			success:function(){
				history.go(-1);			
			},
			error:function(){
				alert("系统异常")
			}
		})
	}
</script>
</head>
<body onload="initQRCodeImg()">
<br/>
<br/>
	<div align="center">
	<img id="QRCode" alt="QRCode" src="">
	<p>扫一扫二维码</p>
	<input type="button" value="返回" data-inline="true" onclick="back()"/>
	</div>
</body>
